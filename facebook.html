<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>You Tube Elements</title>
    
<!-- For Responsive Layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Styles -->
    <link href="css/facebook.css" rel="stylesheet">

</head>

<body>   


<div class="signup">
 
    <h1>Sign Up</h1>
    <h2>It's free and always will be.</h2>
 
    <div class="names">
        <input placeholder="First Name">
        <input placeholder="Last Name">
    </div>
    
    <div class="info">
        <input placeholder="Your Email">
        <input placeholder="Re-enter Email">
        <input placeholder="New Password">
    </div>
       

    <h2>Birthday</h2>
    
    <div class="date">
        <div class="birthday">
            <select>
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
            </select>
            <select>
                <option>Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <select>
                <option>Year</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
            </select>
        </div>

        <div class="fineprint">
            <a href="#">Why do I need to provide <br>my birthday?</a>
        </div>
    </div>
       
    
  
    <div class="gender">      
        <input type="radio" value="Female" name="gender"><label>Female</label>           <input type="radio" value="Male" name="gender"><label>Male</label>
    </div>
           
            
    <p class="fineprint">By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you <br>have read our <a href="#">Data Use Policy</a>, including our <a href="#">Cookie Use.</a></p>

    <p class="button">Sign Up</p>
        
</div><!--close container --> 
    
<img src="images/facebook_Signup.png" alt="Facebook">
</body>
</html>
