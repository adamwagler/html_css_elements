<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Channel Menu</title>
    
<!-- For Responsive Layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- Styles -->
    <link href="css/weather.css" rel="stylesheet">

<!-- Scripts -->
<script src="https://kit.fontawesome.com/1e7fad3431.js" crossorigin="anonymous"></script>
    
</head>

<body>   

<div class="container">
      
<div class="menu">

    <div class="box whiteborder">
        <p>Expect dry conditions over the next six hours.</p>
    </div>

    <div class="box hourly">
        <p><a href="#">Hourly Forecast<i class="fas fa-caret-right fa-lg"></i></a></p>
    </div>


    <nav class="whitemenu">
        <ul>
            <li><a href="#">Yesterday</a></li>
            <li><a href="#">Today</a></li>
            <li><a href="#">Hourly</a></li>
            <li><a href="#">Tomorrow</a></li>
            <li><a href="#">Weekend</a></li>
            <li><a href="#">5 Day</a></li>
            <li><a href="#">10 Day</a></li>
            <li><a href="#">Monthly</a></li>
            <li><a href="#">Video Forecast</a></li>
            <li><a href="#">Map</a></li>
        </ul>
    </nav>


    <nav class="bluemenu">
        <ul class="forecast">
            <li ><a href="#">Forecasts<i class="fas fa-cog fa-lg"></i></a></li>
            <li class="darkborder"></li>
        </ul>
        <ul>
            <li><a href="#">Ski</a></li>
            <li><a href="#">Fishing</a></li>
            <li><a href="#">Home &amp; Garden</a></li>
            <li><a href="#">Travel</a></li>
            <li><a href="#">Commuter Forecast</a></li>
        </ul>
    </nav>

</div><!-- Close Menu -->


<img src="images/weather_Menu.png" alt="Weather">
    
</div><!-- Close Container -->
</body>
</html>
